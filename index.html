<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patins.com</title>

        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.
        css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="./images/logo.png" alt="Logo da Patins.com" class="imagem-logo">
        </header>

        <main>
            <section class="inicio">
                <h3 class="descricao-loja">Loja de patins localizada em São Paulo/SP especializada na venda e aluguel das melhores marcas do mercado</h3>
            </section>

            <section class="menu">
                <nav class="caixa-menu">
                    <h4 class="menu-titulo">O que deseja?</h4>
                    <a href="#" class="menu-item menu-item-inline">Patins inline</a>
                    <a href="#" class="menu-item menu-item-quad">Patins quad</a>
                    <a href="#" class="menu-item menu-item-acessorios">Acessórios</a>
                    <a href="#" class="menu-item menu-item-seguranca">Segurança</a>
                    <a href="#" class="menu-item menu-item-dicas">Dicas</a>
                    <a href="#" class="menu-item menu-item-sobre-nos">Sobre nós</a>
                </nav>
            </section>

            <section class="mais-vendidos">
                <h2 class="titulo-mais-vendidos">Os mais vendidos!!</h2>

                <div class="cartao-patins">
                    <img src="./images/patins_1.jpg" alt="Imagem do patins" class="cartao-imagem">
                    <p><i class="bi bi-currency-dollar"></i>1400,00</p>
                </div>
                <div class="cartao-patins">
                    <img src="./images/patins_2.jpg" alt="Imagem do patins" class="cartao-imagem">
                    <p><i class="bi bi-currency-dollar"></i>1400,00</p>
                </div>
                <div class="cartao-patins">
                    <img src="./images/patins_3.jpg" alt="Imagem do patins" class="cartao-imagem">
                    <p><i class="bi bi-currency-dollar"></i>1400,00</p>
                </div>

            </section>

        </main>
        
    </body>
</html>
